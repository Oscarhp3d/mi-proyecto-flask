<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Inicio</title>
    <link rel="stylesheet" href="/static/styles.css">
    <style>
        /* Estilo adicional para centrar el contenido y ajustar el diseño */
        body.inicio {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4; /* Color de fondo suave */
            font-family: Arial, sans-serif;
        }

        .container {
            text-align: center;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 300px; /* Ancho fijo para el cuadro */
        }

        .logo {
            display: block;
            margin: 0 auto 10px; /* Espaciado inferior ajustado */
            width: 100px; /* Tamaño reducido del logo */
            height: auto; /* Mantiene proporción */
        }

        h1 {
            font-size: 1.5em;
            color: #333;
            margin: 10px 0;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            font-size: 1em;
            color: white;
            background-color: #007bff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body class="inicio">
    <div class="container">
        <!-- Logo -->
        <img src="{{ url_for('static', filename='images/img.png') }}" class="logo" alt="Logo">
        
        <!-- Título -->
        <h1>KmjoGuide</h1>

        <!-- Botón de Inicio -->
        <a href="/route_calculator" class="btn">Iniciar</a>
    </div>
</body>
</html>
